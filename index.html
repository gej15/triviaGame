<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triva Game Coffee</title>
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Livvic|Open+Sans|PT+Serif|Slabo+27px&display=swap" rel="stylesheet">
    

</head>
<body>

    <div class=box>
        <h1 class=title>The Coffee Triva Game</h1>
    </div>

    <div class='container'>
        <button class="center" id="visable" onclick=start()>Start the Game</button>
        
        <div class="invisable center time">Time remaining <span id=timer> </span></div>

        <div class="invisable center" id=question></div>
        
        <div class="ans1 invisable selector center" id=answer1>1?</div>
        <div class="ans2 invisable selector center" id=answer2>2?</div>
        <div class="ans3 invisable selector center" id=answer3>3?</div>
        <div class="ans4 invisable selector center" id=answer4>4?</div>
        
        <div class='the1 center' id='text1'></div>
        <div class='the2 center' id='text2' onclick=next2()></div>
        <div class='the3 center' id='text3'></div>

        <button id="restart" class="center" onclick=restart()>Restart</button>
    </div>    


    


    <script src="assets/js/javascript.js"></script>
</body>
</html>
